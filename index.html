<!DOCTYPE html>
<html>

<head>
  <title>PIG DICE</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Play a Game of <strong>Pig Dice</strong></h1>
      </div>
      <div class="col-md-4" id="players">
        <h2>Player 1</h2>
        <input type="text" placeholder="Total Score" id="total1">
        <input type="text" placeholder="Current" id="current1">
        <button type="button" name="button" id="player1" class="button">Roll</button>
      </div>
      <div class="col-md-4">
        <div class="box">
          <br>
            <button type="button" name="button" id="newGame">New Game</button>
          </br>
          <br>
            <button type="button" name="button" id="hold" class"button">Hold</button>
          </br>  
        </div>

      </div>
      <div class="col-md-4" id="players">
        <h2>Player 2</h2>
        <input type="text" placeholder="Total Score" id="total2">
        <input type="text" placeholder="Current" id="current2">
        <button type="button" name="button" id="player2" class="button">Roll</button>
      </div>

    </div>
  </div>

</body>

</html>
